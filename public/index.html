<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />

        <!-- Must -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
        />
        <meta name="description" content="dom framework" />
        <meta name="keywords" content="dom framework" />
        <title><%= htmlWebpackPlugin.options.title %></title>

        <!-- Android  -->
        <meta name="theme-color" content="purple" />
        <meta name="mobile-web-app-capable" content="yes" />

        <!-- iOS -->
        <meta name="apple-mobile-web-app-title" content="dom framework" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta
            name="apple-mobile-web-app-status-bar-style"
            content="black-translucent"
        />

        <!-- Windows  -->
        <meta name="msapplication-navbutton-color" content="red" />
        <meta name="msapplication-TileColor" content="red" />
        <meta name="msapplication-TileImage" content="ms-icon-144x144.png" />
        <meta name="msapplication-config" content="browserconfig.xml" />

        <!-- Pinned Sites  -->
        <meta name="application-name" content="dom framework" />
        <meta name="msapplication-tooltip" content="dom framework" />
        <meta name="msapplication-starturl" content="/" />

        <!-- Tap highlighting  -->
        <meta name="msapplication-tap-highlight" content="no" />

        <!-- UC Mobile Browser  -->
        <meta name="full-screen" content="yes" />
        <meta name="browsermode" content="application" />

        <!-- Link Tags  -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/favicon-16x16.png"
        />
        <link rel="manifest" href="/site.webmanifest" />
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#2c868e" />
        <meta name="apple-mobile-web-app-title" content="dom framework" />
        <meta name="application-name" content="dom framework" />
        <meta name="msapplication-TileColor" content="#2c868e" />
        <meta name="theme-color" content="#2c868e" />
    </head>
    <body touch-action="none">
        <noscript>This app requires javascript</noscript>
    </body>
</html>
